# Site Settings
name: JACOB-DEV
title: Software Engineering for Everyone
description: This is a blog created to share my engineering experience.
tags:
  - react
  - typescript
  - aws
  - redux
  - mobx
  - mst
  - styled-components
  - graphql
  - gatsby
  - nextjs
  - apollo
  - apollo-client
  - esnext
  - es6+
  - es7
  - es8
show_hero: true
email: hwangwonjun@gmail.com
disqus_username: hwangtan


# Social Media Settings
# Remove the item if you don't need it
github_username: hwangtan
facebook_username: holypoll
linkedin_username: hwangtan
medium_username: hwangwonjun


# Theme Settings
themeColor: "#ff0a16"
primaryDark: "#141414"
accentDark: "#ffffff"
lightGray: "#f2f2f2"
texts: "#333333"


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-75905743-2"
language: "en"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
